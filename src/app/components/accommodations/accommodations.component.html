<div class="flexbox">
  <app-currencies
    (selectedCurrenciesEvent)="handleCurrencies($event)"
  ></app-currencies>

  <div class="break"></div>

  <div
    class="wide"
    *ngIf="selectedCurrencies && selectedCurrencies.length > 0 && !isLoading"
  >
    <div class="aside">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. Mia"
          #input
        />
      </mat-form-field>

      <button mat-raised-button color="accent" (click)="expandTable()">
        {{ this.expanded ? "CLOSE" : "EXPAND" }}
      </button>
    </div>

    <div class="mat-elevation-z8">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        (matSortChange)="sortData($event)"
      >
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Price in EUR
          </th>
          <td mat-cell *matCellDef="let row">{{ row.priceInEur }}â‚¬</td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            [hidden]="!expanded"
          >
            Address
          </th>
          <td mat-cell *matCellDef="let row" [hidden]="!expanded">
            {{ row.address }}
          </td>
        </ng-container>

        <ng-container matColumnDef="city">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            [hidden]="!expanded"
          >
            City
          </th>
          <td mat-cell *matCellDef="let row" [hidden]="!expanded">
            {{ row.city }}
          </td>
        </ng-container>

        <ng-container matColumnDef="country">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            [hidden]="!expanded"
          >
            Country
          </th>
          <td mat-cell *matCellDef="let row" [hidden]="!expanded">
            {{ row.country }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[11, 25, 50, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
